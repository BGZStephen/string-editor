<!DOCTYPE html>
<html>
<head>
  <title>String Editor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div id="heading-container">
      <h1>String Editor</h1>
    </div>
    <div id="intro-container">
      <h2>INTRO</h2>
      <p>Below are a series of buttons which will modify the string you enter and output the new string.</p>
      <p>Simply enter your string in the provided space below and click on one of the buttons to see the output.</p>
    </div>
    <div id="app-container">
      <div id="button-container">
        <button id="remove-vowels" class="button-green">Remove Vowels</button>
        <button id="remove-spaces" class="button-green">Remove Spaces</button>
        <button id="reverse-string" class="button-green">Reverse String</button>
      </div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Enter your string here!">
      </div>
      <div id="output-container">
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
